<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        // TODO: create a handler
        function validateSearch(e){
        let searchTermInput = document.queryselector("[name=q]");
        let searchTerm = searchTermInput.value;
        alert(searchTerm);
        if(searchTerm.trim() === ""){
            e.preventDefault();
            alert("Please enter a search term.");
            return;
        }
    };
    
    window.addEventListener("load", function(){
        // TODO: register the handler
        let form = document.getElementById("searchForm");
        let submit = document.getElementById("submitButton");
        form.addEventListener("submit", validateSearch);
        setSearchEngine = ()=> {
            let selectedButton = document.querySelector("input[name=engine]:checked").value;
            let actions = {
                "google" : "https://www.google.com/search",
                "duckDuckGo" : "https://www.duckduckgo.com",
                "bing" : "https://www.bing.com/search",
                "ask" : "https://www.ask.com/web",
            };
            setAttribute = document.getElementById("searchForm").action = actions[selectedButton];
        }
        submit.addEventListener("click", setSearchEngine);
    });
    </script>
</head>
<body>
    <form id="searchForm">
    <!-- TODO: add form elements -->
      <fieldset display="box" margin="350">
        <input type="text" name="q"/>
        <label><input type="radio" name="engine" value="google"/>Google</label>
        <label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
        <label><input type="radio" name="engine" value="bing"/>Bing</label>
        <label><input type="radio" name="engine" value="ask"/>Ask</label>
        <input type="submit" value="Go!" id="submitButton"/>
	</fieldset>
    </form>
</body>
</html>
